<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>密码测试</title>
  <script type="" src="check-password.js" defer></script>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>

<body>
  <img src="placeholder.png" id="box-img" class="rounded mx-auto d-block"/>
  <h3 id="password-input" class="mx-auto" style="height: 30px;"> </h3>
  <!-- <button onclick="checkPassword()">提交</button> -->

  <!-- number input -->
  <div class="container" id="number-keyboard">
    <div class="row align-items-start">
      <div class="col">
        <button class="btn btn-light w-100 number-input">1</button>
      </div>
      <div class="col">
        <button class="btn btn-light w-100 number-input">2</button>
      </div>
      <div class="col">
        <button class="btn btn-light w-100 number-input">3</button>
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col">
        <button class="btn btn-light w-100 number-input">4</button>
      </div>
      <div class="col">
        <button class="btn btn-light w-100 number-input">5</button>
      </div>
      <div class="col">
        <button class="btn btn-light w-100 number-input">6</button>
      </div>
    </div>
    <div class="row align-items-end">
      <div class="col">
        <button class="btn btn-light w-100 number-input">7</button>
      </div>
      <div class="col">
        <button class="btn btn-light w-100 number-input">8</button>
      </div>
      <div class="col">
        <button class="btn btn-light w-100 number-input">9</button>
      </div>
    </div>
    <div class="row align-items-end">
      <div class="col">
      </div>
      <div class="col">
        <button class="btn btn-light w-100 number-input">0</button>
      </div>
      <div class="col">
        <button class="btn btn-light w-100 number-input">删除</button>
      </div>
    </div>
  </div>
</body>

</html>
